<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR-Engine Testing Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        main {
            margin-top: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="file"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #progress-container {
            width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 3px;
            transition: width 0.5s ease-in-out;
        }
        #result-content {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>OCR-Engine Testing Interface</h1>
        <nav>
            <a href="/docs">API Documentation</a>
        </nav>
    </header>
    <main>
        <section id="file-upload">
            <h2>File Upload</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" name="files" multiple accept=".pdf,.jpg,.jpeg,.png">
                <button type="submit" id="upload-button">Upload and Process</button>
            </form>
        </section>
        <section id="progress">
            <h2>Processing Progress</h2>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text">0%</p>
        </section>
        <section id="results">
            <h2>Processing Results</h2>
            <div id="result-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
