<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud OCR-Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud OCR-Engine</h1>
            <p>Extract invoice details and export to csv and excel with powerful OCR tech</p>
        </header>
        
        <main>
            <div id="api-key-status" style="display: none;">
                <strong>Warning:</strong> API key not detected. Some features may be limited.
            </div>
            
            <div>
                <h2>Upload Files</h2>
                <form id="upload-form">
                    <div id="upload-area">
                        <p>Drag & Drop files here or click to browse</p>
                        <p>Supported formats: PDF, JPG, JPEG, PNG</p>
                        <input type="file" id="file-input" multiple accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    
                    <div id="file-list"></div>
                    
                    <div>
                        <button type="submit" id="upload-button" disabled>Process</button>
                        <button type="button" id="cancel-button" disabled>Cancel</button>
                    </div>
                </form>
            </div>
            
            <div>
                <h2>Progress</h2>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text">0%</p>
            </div>
            
            <div id="error-display" style="display: none;"></div>
            
            <div>
                <h2>Results</h2>
                <div id="result-content"></div>
            </div>
            
            <div>
                <button type="button" id="api-docs-button">API Documentation</button>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('upload-form');
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const uploadButton = document.getElementById('upload-button');
            const cancelButton = document.getElementById('cancel-button');
            const apiDocsButton = document.getElementById('api-docs-button');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#eef2ff';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    updateFileList();
                }
            });
            
            fileInput.addEventListener('change', updateFileList);
            
            function updateFileList() {
                fileList.innerHTML = '';
                for (let file of fileInput.files) {
                    const fileItem = document.createElement('div');
                    fileItem.textContent = file.name;
                    fileList.appendChild(fileItem);
                }
                uploadButton.disabled = fileInput.files.length === 0;
            }
            
            apiDocsButton.addEventListener('click', () => {
                window.location.href = '/docs';
            });
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
